<!DOCTYPE html>
<html>
  <head>
    <title>Globoticket</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><img src="img/globoticket-horizontal-white.svg"></h1>
        <div class="header-cart">
          <img src="img/cart.svg" />
          <p><span>0</span> tickets</p>
        </div>
      </header>
      <section>
        <div class="table">
          <table>
            <thead>
              <tr>
                <th scope="col">Event name</th>
                <th scope="col">Date</th>
                <th scope="col">Price per ticket</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="event-name">Alexander Lemtov Live</td>
                <td class="event-date">1/11/2021</td>
                <td class="event-price">$65</td>
                <td class="event-basket-quantity">
                  <select name="filter-dropdown">
                    <option>1</option>
                    <option selected>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                  <button>Update</button>
                </td>
                <td class="event-total">$130 <a href=""><img src="img/quantity-x.svg" /></a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
      <section>
        <p class="back-to-catalog"><img src="img/back-arrow.svg" /><a href="catalog.html">Back to event catalog</a></p>
      </section>
   </div>
  </body>
</html>
