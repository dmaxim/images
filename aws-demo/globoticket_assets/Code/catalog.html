<!DOCTYPE html>
<html>
  <head>
    <title>Globoticket</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><img src="img/globoticket-horizontal-white.svg"></h1>
        <div class="header-cart">
          <img src="img/cart.svg" />
          <p><span>0</span> tickets</p>
        </div>
      </header>
      <section>
        <div class="search-bar">
          <select name="filter-dropdown">
            <option selected>all</option>
            <option>other 1</option>
            <option>other 2</option>
            <option>other 3</option>
          </select>
          <button>Filter</button>
        </div>
        <div class="table">
          <table>
            <thead>
              <tr>
                <th scope="col">&nbsp;</th>
                <th scope="col">Date</th>
                <th scope="col">Name</th>
                <th scope="col">Artist</th>
                <th scope="col">Price</th>
                <th scope="col">&nbsp;</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="event-image">
                  <img src="img/shutterstock_415922566_thumbnail_1.jpg" />
                </td>
                <td class="event-date">1/11/2021<br />4:22 PM</td>
                <td class="event-name">HIDDEN_ARTIST</td>
                <td class="event-artist">HIDDEN_ARTIST</td>
                <td class="event-price">$65</td>
                <td class="event-purchase-button"><a href="details.html"><button>Purchase Details</button></a></td>
              </tr>
            </tbody>
          </table>          
        </div>
      </section>
    </div>
  </body>
</html>
